<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Интерактивная страница</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }

        body {
            background-image: url('fon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Предотвращает прокрутку на некоторых мобильных устройствах */
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%; /* Скорректировано для лучшего отображения на мобильных по умолчанию */
            max-width: 500px; /* Максимальная ширина для десктопа */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0a101e;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05), 0 0 8px 4px #ff00ea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 45px);
            grid-template-rows: repeat(5, 45px);
            gap: 7px;
        }

        .square {
            background-color: #238fa9;            
            border-radius: 4px;
            transition: background-color 0.5s ease;
        }
        
        .button-link {
            display: inline-block;
            margin-top: 10px;
            padding: 14px 35px;
            border: none;
            border-radius: 6px;
            background-color: black;
            color: white;
            text-shadow: 
                0 0 5px #ff00ff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 3.5px rgba(0, 0, 0, 0.15);
            font-family: 'Intro', sans-serif;
            text-align: center;
            line-height: 1.1;
            text-decoration: none;
        }

        .button-link:hover, .button-link:focus {
            background-color: #0056b3;
            box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.25);
            transform: translateY(-1px);
        }

        .button-link:active {
            background-color: #004885;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transform: translateY(0.5px);
        }

        button {
            margin-top: 10px;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background-color: #000000;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 3.5px rgba(0, 0, 0, 0.15);
            font-family: 'Intro', sans-serif;
            text-align: center;
            line-height: 1.1;
        }

        button:hover, button:focus {
            background-color: #0056b3;
            box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.25);
            transform: translateY(-1px);
        }

        button:active {
            background-color: #004885;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transform: translateY(0.5px);
        }

        #trap-count-label {
            margin-top: 20px;
            font-size: 28px;
            color: white;
            font-family: 'Intro', sans-serif;
            font-weight: bold;
        }

        #counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 4px 0;
        }

        .count-display {
            width: 35px;
            text-align: center;
            font-size: 35px;
            font-family: 'Intro', sans-serif;
            color: white;
            margin: 0 12px;
        }

        .icon {
            cursor: pointer;
            width: 50px;
            height: 50px;
        }

        #loading-text {
            cursor: default;
            text-align: center;
            margin-bottom: 8px;
            font-family: 'Intro', sans-serif;
        }

        #loading-text span {
            display: inline-block;
            animation: bounce 0.3s ease infinite alternate;
            font-size: 50px;
            color: rgb(255, 153, 0);
            text-shadow: 0 0.25px 0 #ccc, 0 0.5px 0 #ccc, 0 0.75px 0 #ccc, 0 1px 0 #ccc,
                        0 1.25px 0 #ccc, 0 1.5px 0 transparent, 0 1.75px 0 transparent, 0 2px 0 transparent,
                        0 2.25px 0 transparent, 0 2.5px 2.5px rgba(0, 0, 0, 0.2);
        }

        #loading-text span:nth-child(1) { animation-delay: 0s; }
        #loading-text span:nth-child(2) { animation-delay: 0.1s; }
        #loading-text span:nth-child(3) { animation-delay: 0.2s; }
        #loading-text span:nth-child(4) { animation-delay: 0.3s; }
        #loading-text span:nth-child(5) { animation-delay: 0.4s; }
        #loading-text span:nth-child(6) { animation-delay: 0.5s; }
        #loading-text span:nth-child(7) { animation-delay: 0.6s; }

        @keyframes bounce {
            0% {
                transform: translateY(0px);
                text-shadow: 0 0.25px 0 #ccc, 0 0.5px 0 #ccc, 0 0.75px 0 #ccc, 0 1px 0 #ccc,
                             0 1.25px 0 #ccc, 0 1.5px 0 transparent, 0 1.75px 0 transparent, 0 2px 0 transparent,
                             0 2.25px 0 transparent, 0 2.5px 2.5px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: translateY(-5px);
                text-shadow: 0 0.25px 0 #ccc, 0 0.5px 0 #ccc, 0 0.75px 0 #ccc, 0 1px 0 #ccc,
                             0 1.25px 0 #ccc, 0 1.5px 0 transparent, 0 1.75px 0 transparent, 0 2px 0 transparent,
                             0 2.25px 0 transparent, 0 12.5px 6.25px rgba(0, 0, 0, 0.1);
            }
        }

        /* --- Медиа-запросы для адаптивности --- */

        /* Мобильные устройства (например, до 767px в ширину) */
        @media (max-width: 767px) {
            .main-container {
                width: 100%; /* **Увеличено до 100% для мобильных устройств** */
                max-width: none; /* **Убираем ограничение максимальной ширины** */
            }

            .container {
                padding: 5px; /* Ещё меньше отступов */
                border-radius: 8px; /* Меньший радиус */
            }

            .grid {
                grid-template-columns: repeat(5, 38px); /* Меньшие ячейки для мобильных */
                grid-template-rows: repeat(5, 38px);
                gap: 5px; /* Меньшие отступы между ячейками */
            }

            .square {
                border-radius: 3px; /* Меньший радиус скругления */
            }

            .button-link, button {
                padding: 10px 20px; /* Скорректированные отступы для мобильных кнопок */
                font-size: 12px; /* Меньший размер шрифта для мобильных кнопок */
                margin-top: 8px;
            }

            #trap-count-label {
                font-size: 22px; /* Меньший размер шрифта */
                margin-top: 15px;
            }

            .count-display {
                width: 30px; /* Меньшая ширина */
                font-size: 30px; /* Меньший размер шрифта */
                margin: 0 8px; /* Меньшие отступы */
            }

            .icon {
                width: 40px; /* Меньшие иконки для мобильных */
                height: 40px;
            }

            #loading-text span {
                font-size: 40px; /* Меньший размер шрифта для "MINES" на мобильных */
            }
        }

        /* Планшеты и большие мобильные устройства (например, от 768px до 1024px в ширину) */
        @media (min-width: 768px) and (max-width: 1024px) {
            .main-container {
                width: 70%;
            }

            .grid {
                grid-template-columns: repeat(5, 50px);
                grid-template-rows: repeat(5, 50px);
                gap: 8px;
            }

            .button-link, button {
                padding: 12px 28px;
                font-size: 13px;
            }

            #trap-count-label {
                font-size: 26px;
            }

            .count-display {
                width: 40px;
                font-size: 40px;
                margin: 0 15px;
            }

            .icon {
                width: 55px;
                height: 55px;
            }

            #loading-text span {
                font-size: 55px;
            }
        }

        /* Десктоп (например, от 1025px и выше) - использует исходные стили в качестве основы */
        @media (min-width: 1025px) {
            .main-container {
                width: 85%; /* Исходная ширина */
                max-width: 600px; /* Разумная максимальная ширина для очень больших экранов */
            }
            /* Здесь можно добавить дополнительные настройки для десктопов, если необходимо,
               но базовые стили уже хорошо подходят для десктопа. */
        }
    </style>
</head>
<body>
    <div class="main-container">
         <h1 id="loading-text">
        <span>M</span><span>I</span><span>N</span><span>E</span><span>S</span>
        </h1>
        <div class="container">
            <div class="grid" id="grid">
                </div>
        </div>
        <div id="trap-count-label">КОЛ-ВО ЛОВУШЕК</div>
        <div id="counter-container">
            <img class="control-button icon" src="minus.png" onclick="decrement()" alt="Минус">
            <span id="count" class="count-display">3</span>
            <img class="control-button icon" src="plus.png" onclick="increment()" alt="Плюс">
        </div>
        <button onclick="getSignal()">Получить<br>сигнал</button>
        </div>
    <audio id="sound-effect" src="1.mp3"></audio> 
    <script>
    let count = 3; // Начальное количество ловушек
    const countElement = document.getElementById('count');
    const soundEffect = document.getElementById('sound-effect');

    // Функция увеличения количества ловушек
    function increment() {
        const validTraps = [1, 3, 5, 7]; // Допустимые значения количества ловушек
        let currentIndex = validTraps.indexOf(count);
        if (currentIndex < validTraps.length - 1) {
            count = validTraps[currentIndex + 1];
            countElement.textContent = count;
        }
    }

    // Функция уменьшения количества ловушек
    function decrement() {
        const validTraps = [1, 3, 5, 7]; // Допустимые значения количества ловушек
        let currentIndex = validTraps.indexOf(count);
        if (currentIndex > 0) {
            count = validTraps[currentIndex - 1];
            countElement.textContent = count;
        }
    }

    // Создание ячеек на сетке
    function createSquares() {
        const grid = document.getElementById('grid');
        for (let i = 0; i < 25; i++) {
            const square = document.createElement('div');
            square.className = 'square';
            grid.appendChild(square);
        }
    }

    // Определение количества ячеек для открытия в зависимости от количества ловушек
    function squaresToOpen() {
        switch (count) {
            case 1:
                return 10; // Если выбрана 1 ловушка, открываем 10 ячеек
            case 3:
                return 5;  // Если выбрано 3 ловушки, открываем 5 ячеек
            case 5:
                return 4;  // Если выбрано 5 ловушек, открываем 4 ячейки
            case 7:
                return 3;  // Если выбрано 7 ловушек, открываем 3 ячейки
            default:
                return 3;  // Значение по умолчанию
        }
    }

    // Функция, запускающая процесс открытия ячеек и воспроизведение звука
    function getSignal() {
        const squares = document.querySelectorAll('.square');
        squares.forEach(square => {
            square.style.backgroundColor = '#238fa9';            
            square.innerHTML = '';
        });

        let indices = new Set();
        const cellsToOpen = squaresToOpen(); // Получаем количество ячеек для открытия

        while (indices.size < cellsToOpen) {
            indices.add(Math.floor(Math.random() * squares.length));
        }

        let delay = 0;
        indices.forEach(index => {
            setTimeout(() => {
                const audio = new Audio('1.mp3');
                audio.play();
                const square = squares[index];
                square.style.backgroundColor = '#0a101e';
                square.innerHTML = '<div style="width: 100%; height: 100%; background: url(\'stars.svg\') center/contain no-repeat;"></div>';
            }, delay);
            delay += 1000; // Задержка 1 секунда
        });
    }

    window.onload = function() {
        createSquares();
    }
</script>
</body>
</html>
